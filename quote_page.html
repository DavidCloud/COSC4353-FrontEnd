<!DOCTYPE html>

<html>
    <head>
        <meta charset = "utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Fuel Quote</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body style="background-color: ghostwhite;">

        <img class="home" src="oil_rig.jpeg">

        <main>
            <form>
                <h1>Fuel Supply Inc.</h1>
                <h3>Fuel Quote Form</h3>

                <label for="gallons"><b>Gallons Requested</b></label>
                <input class="u-full-width" placeholder="How many gallons do you want?" type="number" id="gallons" name="gallons" minlength= "3" maxlength="50" required>

                <label for="Addr"><b>Delivery Address</b></label>
                <input class="u-full-width" placeholder="Street Address" type="text" id="Addr" name="Addr" minlength= "3" maxlength="50" required>

                <label for="date"><b>Delivery Date</b></label>
                <input type="date" id="start" name="start" value="2020-06-19" min="2020-06-19" required>

                <label for="price"><b>Price/Gallon</b></label>
                <input class="u-full-width" placeholder="Price per/gallon $" type="number" id="price" name="price" minlength= "3" maxlength="50" required>
                <button type="submit" class="button-primary">Submit Fuel Request</button>


                <label for="total"><b>Total Amount Due</b></label>
                <output>Display Total Amount (numeric)</output>
                <output></output>
            </form>
        </main>
    <script src="fuel_quote.js"></script>
    </body>
</html>
